<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Notes</th>
				<th>Tel</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="contact in contacts">
				<td>{{ contact.firstname | json }}</td>
				<td>{{ contact.lastname }}</td>
				<td>{{ contact.email }}</td>
				<td>{{ contact.notes }}</td>
				<td>{{ contact.tel }}</td>
			</tr>
		</tbody>	
	</table>
</div>
